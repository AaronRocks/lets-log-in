<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="../client/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="../client/src/main.js" type="text/babel"></script>
</head>
<body>
  <section id="top">
    <h3>Race Some Cars</h3>
    <form id="nameForm" action="/addCar" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="speed">speed: </label>
      <input id="speedField" type="number" name="speed" min="0" max="100" step="1"/>
      <label for="special">special: </label>
      <input id="specialField" type="number" name="special" min="0" max="100" step="1"/>
      <label for="power">power: </label>
      <input id="powerField" type="number" name="power" min="0" max="100" step="1"/>      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getCars" method="get">
      <select id='urlField'>
        <option value='/getCars'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
  <canvas width='600' height='400'></canvas>
</body>
</html>
